<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-Calculatrice</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="heading">Calculator</div>

    <div class="container">
      <div class="calc-container">
        <div class="calc-display">0 + 1 * 2 + 4</div>

        <div class="calc-btn-inputs">
          <button class="btn-clear">CLEAR</button>
          <button class="btn-delete">DELETE</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>รท</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>X</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>

          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>-</button>
        </div>
      </div>
    </div>
  </body>
</html>
