<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-Calculatrice</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="heading">Calculator</div>

    <div class="container">
      <div class="calc-container">
        <div class="calc-display-container">
          <div class="display-secondary"></div>
          <div class="display-primary"></div>
        </div>

        <div class="calc-btn-inputs">
          <button class="btn-clear btn" value="CLEAR">CLEAR</button>
          <button class="btn-delete btn" value="DELETE">DELETE</button>

          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn" value="÷">÷</button>

          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn" value="×">×</button>

          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn" value="+">+</button>

          <button class="btn" value="0">0</button>
          <button class="btn" value=".">.</button>
          <button class="btn" value="=">=</button>
          <button class="btn" value="−">−</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <a class="footer-link" href="https://github.com/JerryShum">
          <p>JerryShum 2024</p>
          <img class="logo" src="github-mark.svg" />
        </a>
      </div>
    </footer>
  </body>
</html>
